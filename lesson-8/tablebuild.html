<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
    <link rel="stylesheet" href="css-wk8/wk8.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3" id="header">ACME Wildwest</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 2.26.2022 by Ryan W</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td id="bigmoney">$7,500</td>
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
